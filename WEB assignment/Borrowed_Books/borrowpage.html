<body>

    <a href="../web_category/gad2.html"><img src="cart.png" class="reg-img" id="es_cart"></a>
    <a href="#"><img src="bar.png" class="reg-img" id="es_bar"></a>
    <h4>BOOKTY.com</h4>
    <input type="search" id="es_search" placeholder="Search">
  </div>

  <br>
  <br>
  <br>

  <h3 id="es_head">Borrowed Books</h3>


  <br>
  <br>


  <div class="dado_toptrend">
    <figure class="fig_hover">
      <img src="fan.jpg" class="dado_book">
      <figcaption>On Read</figcaption>
    </figure>

    <figure>
      <img src="img2.jpg" class="esraa_book">
      <figcaption>Not available</figcaption>
    </figure>

    <figure class="fig_hover">
      <img src="img3.jpg" class="dado_book">
      <figcaption>Completed</figcaption>
    </figure>

    <figure class="fig_hover">
      <img src="img4.jpg" class="dado_book">
      <figcaption>Completed</figcaption>
    </figure>

  </div>

  <br>

  <div class="dado_toptrend">
    <figure class="fig_hover">
      <img src="hor1.jpg" class="dado_book">
      <figcaption>On Read</figcaption>
    </figure>

    <figure class="fig_hover">
      <img src="fan2.jpg" class="dado_book">
      <figcaption>Completed</figcaption>
    </figure>

    <figure>
      <img src="fan3.jpg" class="esraa_book">
      <figcaption>Not available</figcaption>
    </figure>

    <figure class="fig_hover">
      <img src="fan4.jpg" class="dado_book">
      <figcaption>Completed</figcaption>
    </figure>

  </div>
  <script>
  document.addEventListener('DOMContentLoaded', function() {
  const selectedBooks = JSON.parse(localStorage.getItem('selectedBooks')) || [];

  // أولاً امسك الكونتينر بتاع الكتب
  const containers = document.querySelectorAll('.dado_toptrend');

  // امسح كل الكونتينرز الأول
  containers.forEach(container => {
    container.innerHTML = '';
  });

  if (selectedBooks.length === 0) {
    // لو مفيش كتب متخزنة
    containers[0].innerHTML = '<p style="text-align:center;">No books selected yet.</p>';
    return;
  }

  let containerIndex = 0; 
  let booksPerContainer = 4; 

  selectedBooks.forEach((book, index) => {
    if (index > 0 && index % booksPerContainer === 0) {
      containerIndex++;
    }

    const figure = document.createElement('figure');
    figure.classList.add('fig_hover');

    const img = document.createElement('img');
    img.setAttribute('src', '../web_category/' + book.img); 
    img.classList.add('dado_book');

    const caption = document.createElement('figcaption');
    caption.innerText = 'On Read'; 

    figure.appendChild(img);
    figure.appendChild(caption);

 
    if (containers[containerIndex]) {
      containers[containerIndex].appendChild(figure);
    }
  });
});
  </script>
  
  
</body>

</html>
