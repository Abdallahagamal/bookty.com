<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit-Book</title>
    <link rel="stylesheet" href="editbook.css">
    
</head>

<body>

    <nav id="logout">
        <a href="dadofinal/main-admin.html"> Home </a> 
        <a href="login.html"> Logout</a>
    </nav>

    <div class="container">
        <div class="es_box1">
            <h2>Edit Book</h2>
            <form>
                <div class="form-group">
                    <label for="title">Book Title</label>
                    <input type="text" id="title" name="title" value="" required>
                </div>

                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" value="" required>
                </div>

                <div class="form-group">
                    <label for="category">Category</label>
                    <input type="text" id="category" name="category" value="">
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description"
                        rows="4"></textarea>
                </div>

                <div class="form-group">
                    <label for="cover">Cover Image URL</label>
                    <input type="text" id="cover" name="cover" value="">
                </div>

                <div class="form-group">
                    <button type="button" id="updateButton" >Update Book</button>
                </div>
            </form>
        </div>
        <div class="es_box2">
            <img src="editphoto.jpeg" id="es_animi" alt="">
        </div>

    </div>
    <script src="editbook.js"></script>
</body>

</html>
