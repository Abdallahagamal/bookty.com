<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BOOKTY.com</title>
    <link rel="stylesheet" href="editbook.css">
</head>

<body>

    <nav id="logout">
        <a href=#> Home </a> 
        <a href=#> Logout</a>
    </nav>

    <div class="container">
        <div class="es_box1">
            <h2>Edit Book</h2>
            <form>
                <div class="form-group">
                    <label for="title">Book Title</label>
                    <input type="text" id="title" name="title" value="Sherlock Holmes vs. Arsène Lupin" required>
                </div>

                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" value="Maurice Leblanc" required>
                </div>

                <div class="form-group">
                    <label for="category">Category</label>
                    <input type="text" id="category" name="category" value="Thriller">
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description"
                        rows="4">The legendary detective Sherlock Holmes faces off against the cunning thief Arsène Lupin. Lupin challenges Holmes by committing high-profile thefts and leaving behind cryptic clues. Holmes, with his sharp intellect, attempts to capture the elusive thief. Their battle of wits leads to a thrilling game of cat and mouse. The novel is a classic clash between two brilliant minds</textarea>
                </div>

                <div class="form-group">
                    <label for="cover">Cover Image URL</label>
                    <input type="url" id="cover" name="cover" value="C:\Users\user\Desktop\testing\thri.jpg">
                </div>

                <div class="form-group">
                    <button type="submit">Update Book</button>
                </div>
            </form>
        </div>
        <div class="es_box2">
            <img src="editphoto.jpeg" id="es_animi" alt="">
        </div>

    </div>

</body>

</html>
