<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add-new-book</title>
    <link rel="stylesheet" href="admin_add.css">
  
</head>

<body>
    <div id="logout">
        <a href="main-admin.html" class="logoutlink">Home</a>
        <a href="../login.html" class="logoutlink">Logout</a>
    </div>

    <div class="dado_add_admin">
        <div class="leftbox">
            <h2>Add New Book</h2>
            <form action="main-admin.html">
                <label for="title"></label>
                <input type="text" id="title" required placeholder="Title">

                <label for="author"></label>
                <input type="text" id="author" placeholder="Author">

                <label for="category"></label>
                <input type="text" id="category" required placeholder="Category">

                <label for="description"></label>
                <textarea id="description" rows="4" required placeholder="Description"></textarea>

                <label for="cover"></label>
                <input type="text" id="cover" required placeholder="Image Url">

                <label for="pdf"></label>
                <input type="file" id="pdf" required>

                <button type="submit">Add Book</button>
            </form>
        </div>
        <div class="rightbox">
            <img src="book2.png" id="rightimg" alt="Book Image">
        </div>
    </div>
    <script src="add_admin.js"></script>
</body>

</html>
