<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BOOKTY.com</title>
    <link rel="stylesheet" href="admin_add.css">
</head>

<body>


    

    <div id="logout">
        <h5>logout</h5>
        <a href="#"><img src="logoutt.png" id="logoutimg"></a>
    </div>


        <div class="dado_add_admin">
            <h2>Add New Book</h2>
            <form>
                <label for="title"></label>
                <input type="text" id="title"  required placeholder="Title">
    
                <label for="author"></label>
                <input type="text" id="author"  placeholder="Author">
    
                <label for="category"></label>
                <input type="text" id="category" required placeholder="Category">
    
                <label for="description"></label>
                <textarea id="description"  rows="4" required   placeholder="Description"></textarea>
    
                <label for="cover"></label>
                <input type="url" id="cover" required placeholder="Image Url">
    
    
               
                <label for="pdf"></label>
                <input type="file" id="pdf" required >
    
                <button type="submit">Add Book</button>
            </form>
        </div>
    
        <img src="book.jpg" id="rightimg">
   
    

   
</body>
