<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Account</title>
  <link rel="stylesheet" href="try.css">
</head>
<body>
  <div class="container">
    <div class="left-box">
      <h2>Create Account</h2>
     <form action="login.html">
      <div class="toggle-group">
        <input type="radio" id="speed" name="choice" class="toggle-radio" checked>
        <label for="speed" class="toggle-option">ADMIN</label>
    
        <input type="radio" id="quality" name="choice" class="toggle-radio">
        <label for="quality" class="toggle-option">USER</label>
      </div>
      <div class="name-fields">
        <input type="text" placeholder="First Name" required>
        <input type="text" placeholder="Last Name" required>
      </div>
      <div class="name-fields2">
                <input type="email" placeholder="Email" required style="margin-top:10px; margin-bottom:20px ;">
                <input type="password" placeholder="Password" required style="margin-top:10px; margin-bottom:20px ;">
                <input type="password" placeholder="Confirm Password" required style="margin-top:10px; margin-bottom:20px ;">
      </div>
            <button class="sign-up-btn">SIGN UP</button>
            
        </div>
    </form>
    <div class="right-box">
        <div class="image-container">
            <img src="signup.png" alt="Image" class="mainimage">

        </div>
    <button class="sign_in" onclick="location.href='login.html'">Sign in</button>
    <h1>have an <br>account?</h1>
    </div>
  </div>
</body>
</html>
