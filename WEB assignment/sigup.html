<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BOOKTY.com</title>
    <link rel="stylesheet" href="sigup.css">
</head>
<body>
    <div class="hero2">
        <!--Create account text-->
            <h1 class="Create">Create Account</h1>
    
        <div>   
            <!--the Image-->
            <img src="signup.png" width="728" height="" class="mainimage" >
        </div>
        <!--Sign up button-->
        <div class = "button1">
            <a href="#" class="b1">SIGN UP</a>
        </div>
        <!--Sign in button-->
        <div class = "button2">
            <a href="#" class="b2">Sign in</a>
        </div>
        <!--have an account text-->
        <div>
            <h1 class="Create2">have an<br> account?</h1>
        </div>
        
    </div>
    <form class="form1">
        <div class="usertype" style="display: flex; gap: 70px;">
        <label>
            <input type="radio" name="user" value="red">
            ADMIN
          </label>
      
          <label>
            <input type="radio" name="user" value="blue">
            USER
          </label>
        </div>
        <div class="boxes">
            <div class="twoboxes" style="display: flex; gap: 10px;">
                <input type="text" placeholder="First Name" class="input1" style="flex: 1;" required>
                <input type="text" placeholder="Last Name" class="input2" style="flex: 1;"required>
            </div>
            <br><br>
            <input type="email" placeholder="Email" class="input3" required><br><br>
            <input type="password" placeholder="Password" class="input4"required><br><br>
            <input type="password" placeholder="Confirm Password" class="input5" required>
        </div>
    </form>
</body>
</html>
